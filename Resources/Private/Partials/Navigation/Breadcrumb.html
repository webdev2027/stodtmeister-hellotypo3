<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{navBreadcrumb}">
    <ol class="breadcrumb">
        <f:for each="{navBreadcrumb}" as="navBreadcrumbItem">
            <li class="{f:if(condition:navBreadcrumbItem.current, then:'active')}">
            <f:render partial="Navigation/Elements/Breadcrumb" arguments="{item: navBreadcrumbItem}"/>
            </li>
        </f:for>
    </ol>
</f:if>

</html>
